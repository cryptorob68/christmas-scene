<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AR Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js from @ar-js-org (no version, since that loaded for you) -->
  <script src="https://unpkg.com/@ar-js-org/ar.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin:0; overflow:hidden;'>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Hiro marker pattern -->
    <a-marker type="pattern" patternUrl="https://ar-js-org.github.io/AR.js/data/patterns/hiro.patt">
  <a-box position="0 0.5 0" material="color: red;"></a-box>
</a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
