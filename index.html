<!DOCTYPE html>
<html>
<head>
    <title>Audio Playback Test</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sound = new Audio('https://cryptorob68.github.io/christmas-scene/assets/sounds/test.mp3');
            
            // Add a button to trigger playback
            const playButton = document.createElement('button');
            playButton.textContent = "Play Sound";
            document.body.appendChild(playButton);

            // Trigger playback on button click
            playButton.addEventListener('click', () => {
                console.log("Playing sound...");
                sound.play().then(() => {
                    console.log("Sound playback successful.");
                }).catch((error) => {
                    console.error("Error playing sound:", error);
                });
            });
        });
    </script>
</head>
<body>
    <h1>Test Audio Playback</h1>
</body>
</html>
