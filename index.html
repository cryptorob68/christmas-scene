<!DOCTYPE html>
<html>
<head>
    <title>Christmas AR Experience</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <!-- AR Scene -->
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Anchor Point for the Grid -->
        <a-entity gps-entity-place="latitude: 38.4007059834491; longitude: -121.47344204937477"></a-entity>

        <!-- Characters Positioned in a Grid (9.144m x 4.572m) -->
        <a-entity
            gps-entity-place="latitude: 38.4007059834491; longitude: -121.47344204937477"
            gltf-model="assets/models/santa.glb"
            scale="3 3 3"
            position="-4.572 0 -2.286"  <!-- Top-left corner of the grid -->
            rotation="0 0 0">
        </a-entity>

        <a-entity
            gps-entity-place="latitude: 38.4007059834491; longitude: -121.47344204937477"
            gltf-model="assets/models/sleigh.glb"
            scale="2 2 2"
            position="0 0 -2.286"  <!-- Center of the top row -->
            rotation="0 0 0">
        </a-entity>

        <a-entity
            gps-entity-place="latitude: 38.4007059834491; longitude: -121.47344204937477"
            gltf-model="assets/models/elf-boy.glb"
            scale="2.5 2.5 2.5"
            position="4.572 0 -2.286"  <!-- Top-right corner of the grid -->
            rotation="0 0 0">
        </a-entity>

        <a-entity
            gps-entity-place="latitude: 38.4007059834491; longitude: -121.47344204937477"
            gltf-model="assets/models/elf-girl.glb"
            scale="2.5 2.5 2.5"
            position="-4.572 0 0"  <!-- Middle-left -->
            rotation="0 0 0">
        </a-entity>

        <a-entity
            gps-entity-place="latitude: 38.4007059834491; longitude: -121.47344204937477"
            gltf-model="assets/models/grinch.glb"
            scale="3 3 3"
            position="4.572 0 0"  <!-- Middle-right -->
            rotation="0 0 0">
        </a-entity>

        <a-entity
            gps-entity-place="latitude: 38.4007059834491; longitude: -121.47344204937477"
            gltf-model="assets/models/jack-frost.glb"
            scale="3 3 3"
            position="0 0 2.286"  <!-- Center-bottom -->
            rotation="0 0 0">
        </a-entity>

        <!-- Camera -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- Loading Screen -->
    <div id="loading">
        <div class="loading-text">Loading Christmas Magic...</div>
    </div>

    <!-- Instructions -->
    <div id="instructions" class="overlay">
        <p>Point your camera at the yard from the sidewalk to see the Christmas characters!</p>
    </div>
</body>
</html>
