<!DOCTYPE html>
<html>
<head>
    <title>Final Sound Test</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('play-sound-on-click', {
            init: function () {
                const el = this.el;
                const sound = el.querySelector('a-sound');

                el.addEventListener('click', function () {
                    if (sound) {
                        console.log('Attempting to play sound...');
                        sound.components.sound.playSound();
                    } else {
                        console.error('No sound component found!');
                    }
                });
            }
        });
    </script>
</head>
<body>
    <a-scene>
        <a-entity
            geometry="primitive: box; height: 1; width: 1; depth: 1;"
            material="color: green"
            position="0 1.6 -3"
            play-sound-on-click>
            <a-sound
                src="url('https://cryptorob68.github.io/christmas-scene/assets/sounds/test.mp3')"
                autoplay="false">
            </a-sound>
        </a-entity>
        <a-camera></a-camera>
    </a-scene>
</body>
</html>
