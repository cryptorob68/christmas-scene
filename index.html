<!DOCTYPE html>
<html>
<head>
    <title>Christmas AR Experience</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; debugUIEnabled: true; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'
        embedded>
        
        <!-- Single GPS anchor point - adjusted for 350Â° orientation -->
        <a-entity id="models-container"
            gps-entity-place="latitude: 38.41802933198222; longitude: -121.47271463679319"
            rotation="0 -350 0">
            
            <!-- Front Row (closest to street) -->
            <a-entity
                gltf-model="assets/models/santa.glb"
                scale="3 3 3"
                position="-5 -1.5 -10"
                rotation="0 350 0">
            </a-entity>

            <a-entity
                gltf-model="assets/models/sleigh.glb"
                scale="2 2 2"
                position="5 -1.5 -10"
                rotation="0 350 0">
            </a-entity>

            <!-- Second Row -->
            <a-entity
                gltf-model="assets/models/elf-boy.glb"
                scale="2.5 2.5 2.5"
                position="-10 -1.5 -15"
                rotation="0 395 0">
            </a-entity>

            <a-entity
                gltf-model="assets/models/elf-girl.glb"
                scale="2.5 2.5 2.5"
                position="10 -1.5 -15"
                rotation="0 305 0">
            </a-entity>

            <!-- Third Row -->
            <a-entity
                gltf-model="assets/models/grinch.glb"
                scale="3 3 3"
                position="-8 -1.5 -18"
                rotation="0 380 0">
            </a-entity>

            <a-entity
                gltf-model="assets/models/jack-frost.glb"
                scale="3 3 3"
                position="8 -1.5 -18"
                rotation="0 320 0">
            </a-entity>

            <!-- Fourth Row -->
            <a-entity
                gltf-model="assets/models/minion-1.glb"
                scale="2.5 2.5 2.5"
                position="-12 -1.5 -22"
                rotation="0 395 0">
            </a-entity>

            <a-entity
                gltf-model="assets/models/mickey-2.glb"
                scale="2.5 2.5 2.5"
                position="0 -1.5 -22"
                rotation="0 350 0">
            </a-entity>

            <a-entity
                gltf-model="assets/models/minion-2.glb"
                scale="2.5 2.5 2.5"
                position="12 -1.5 -22"
                rotation="0 305 0">
            </a-entity>

            <!-- Back Row -->
            <a-entity
                gltf-model="assets/models/presents-bag.glb"
                scale="2.5 2.5 2.5"
                position="-6 -1.5 -25"
                rotation="0 380 0">
            </a-entity>

            <a-entity
                gltf-model="assets/models/jack.glb"
                scale="3 3 3"
                position="6 -1.5 -25"
                rotation="0 320 0">
            </a-entity>

            <!-- Final Row -->
            <a-entity
                gltf-model="assets/models/snowman.glb"
                scale="3 3 3"
                position="-4 -1.5 -28"
                rotation="0 365 0">
            </a-entity>

            <a-entity
                gltf-model="assets/models/stitch.glb"
                scale="2.5 2.5 2.5"
                position="4 -1.5 -28"
                rotation="0 335 0">
            </a-entity>

        </a-entity>

        <!-- Camera -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- Loading screen -->
    <div id="loading">
        <div class="loading-text">Loading Christmas Magic...</div>
    </div>

    <!-- Add this after the loading div -->
    <div id="instructions" class="overlay">
        <p>Point your camera at the yard to see the Christmas characters!</p>
    </div>
</body>
</html>
