<!DOCTYPE html>
<html>
<head>
    <title>Christmas AR Experience</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; debugUIEnabled: true; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'
        embedded>
        
        <!-- Characters positioned from left to right -->
        <a-entity
            gps-entity-place="latitude: 38.41802933198222; longitude: -121.47272463679319"
            gltf-model="assets/models/santa.glb"
            scale="3 3 3"
            rotation="0 30 0">
        </a-entity>

        <a-entity
            gps-entity-place="latitude: 38.41802933198222; longitude: -121.47271463679319"
            gltf-model="assets/models/sleigh.glb"
            scale="2 2 2"
            rotation="0 0 0">
        </a-entity>

        <a-entity
            gps-entity-place="latitude: 38.41802933198222; longitude: -121.47270463679319"
            gltf-model="assets/models/elf-boy.glb"
            scale="2.5 2.5 2.5"
            rotation="0 -30 0">
        </a-entity>

        <a-entity
            gps-entity-place="latitude: 38.41802933198222; longitude: -121.47269463679319"
            gltf-model="assets/models/elf-girl.glb"
            scale="2.5 2.5 2.5"
            rotation="0 -60 0">
        </a-entity>

        <a-entity
            gps-entity-place="latitude: 38.41802933198222; longitude: -121.47268463679319"
            gltf-model="assets/models/grinch.glb"
            scale="3 3 3"
            rotation="0 -90 0">
        </a-entity>

        <!-- Camera -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- Loading screen -->
    <div id="loading">
        <div class="loading-text">Loading Christmas Magic...</div>
    </div>

    <!-- Instructions -->
    <div id="instructions" class="overlay">
        <p>Point your camera at the yard from the sidewalk to see the Christmas characters!</p>
    </div>
</body>
</html>
