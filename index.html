<!DOCTYPE html>
<html>
<head>
    <title>Christmas AR Experience</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <!-- AR Scene -->
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Anchor Point for the Grid -->
        <a-entity gps-entity-place="latitude: 38.4007059834491; longitude: -121.47344204937477"></a-entity>

        <!-- Characters Positioned in a Grid -->
        <a-entity
            gps-entity-place="latitude: 38.4007059834491; longitude: -121.47344204937477"
            gltf-model="assets/models/sleigh.glb"
            scale="2 2 2"
            position="-4.5 0 0">
        </a-entity>

        <a-entity
            gps-entity-place="latitude: 38.4007059834491; longitude: -121.47344204937477"
            gltf-model="assets/models/santa.glb"
            scale="3 3 3"
            position="0 0 0">
        </a-entity>

        <a-entity
            gps-entity-place="latitude: 38.4007059834491; longitude: -121.47344204937477"
            gltf-model="assets/models/elf-boy.glb"
            scale="2.5 2.5 2.5"
            position="4.5 0 0">
        </a-entity>

        <!-- Camera -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- Debug Info -->
    <div id="debug-info" class="debug-info"></div>
</body>
</html>
