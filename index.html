<!DOCTYPE html>
<html>
<head>
    <title>Christmas AR Experience</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; 
              debugUIEnabled: true; 
              sourceWidth:1280; 
              sourceHeight:960; 
              displayWidth: 1280; 
              displayHeight: 960;
              trackingMethod: best;
              areaLearning: true;'
        embedded>
        
        <!-- Single GPS anchor point - adjusted to be in front -->
        <a-entity id="models-container"
            gps-entity-place="latitude: 38.41802933198222; longitude: -121.47271463679319">
            
            <!-- Front Row (closest to street) -->
            <a-entity
                gltf-model="assets/models/santa.glb"
                scale="3 3 3"
                position="-10 -1.5 -20"
                scale-on-distance="maxScale: 8; minScale: 2"
                rotation="0 0 0">
            </a-entity>

            <a-entity
                gltf-model="assets/models/sleigh.glb"
                scale="2 2 2"
                position="5 -1.5 -20"
                scale-on-distance="maxScale: 5; minScale: 1.5"
                rotation="0 0 0">
            </a-entity>

            <!-- Second Row -->
            <a-entity
                gltf-model="assets/models/elf-boy.glb"
                scale="5.0 5.0 5.0"
                position="-30 -1.5 -15"
                scale-on-distance="maxScale: 6; minScale: 1.5"
                rotation="0 45 0">
            </a-entity>

            <a-entity
                gltf-model="assets/models/elf-girl.glb"
                scale="2.5 2.5 2.5"
                position="10 -1.5 -15"
                scale-on-distance="maxScale: 6; minScale: 1.5"
                rotation="0 -45 0">
            </a-entity>

            <!-- Center area -->
            <a-entity
                gltf-model="assets/models/mickey-2.glb"
                scale="2.5 2.5 2.5"
                position="0 -1.5 -20"
                scale-on-distance="maxScale: 6; minScale: 1.5"
                rotation="0 180 0">
            </a-entity>

            <!-- Continue with other models... -->
        </a-entity>

        <!-- Camera -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- Loading screen -->
    <div id="loading">
        <div class="loading-text">Loading Christmas Magic...</div>
    </div>

    <!-- Add this after the loading div -->
    <div id="instructions" class="overlay">
        <p>Point your camera at the yard to see the Christmas characters!</p>
    </div>
</body>
</html>
