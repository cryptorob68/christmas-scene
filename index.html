<!DOCTYPE html>
<html>
<head>
    <title>Christmas AR Experience</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
        embedded>
        
        <!-- Grid Anchor Point -->
        <a-entity
            id="grid-anchor"
            gps-entity-place="latitude: 38.41802933198222; longitude: -121.47271463679319">
        </a-entity>

        <!-- Characters Positioned in Grid -->
        <a-entity
            gltf-model="assets/models/santa.glb"
            position="-3.048 0 -3.048"  <!-- 10 feet left, 10 feet forward -->
            scale="3 3 3">
        </a-entity>

        <a-entity
            gltf-model="assets/models/sleigh.glb"
            position="0 0 -3.048"  <!-- Centered, 10 feet forward -->
            scale="2 2 2">
        </a-entity>

        <a-entity
            gltf-model="assets/models/elf-boy.glb"
            position="3.048 0 -3.048"  <!-- 10 feet right, 10 feet forward -->
            scale="2.5 2.5 2.5">
        </a-entity>

        <a-entity
            gltf-model="assets/models/grinch.glb"
            position="0 0 -6.096"  <!-- Centered, 20 feet forward -->
            scale="3 3 3">
        </a-entity>

        <!-- Camera -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- Loading Screen -->
    <div id="loading">
        <div class="loading-text">Loading Christmas Magic...</div>
    </div>

    <!-- Instructions -->
    <div id="instructions" class="overlay">
        <p>Point your camera at the yard from the sidewalk to see the Christmas characters!</p>
    </div>
</body>
</html>
